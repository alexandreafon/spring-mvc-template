<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head>
		<title>Projeto template para utilizar com Spring MVC</title>
		
		<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
			rel="stylesheet" />
		
		<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
			rel="stylesheet" />
		
		<link th:href="@{/webjars/font-awesome/css/font-awesome.min.css}"
			rel="stylesheet" />
		
		<link th:href="@{/resources/css/estilo.css}" rel="stylesheet" />
	</head>

	<body>
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
	
					<a class="navbar-brand" th:href="@{/}">Spring MVC</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li>
							<a th:href="@{/}" th:text="#{menu.inicio}"> 
							  Início 
							</a>
						</li>
	
						<li class="dropdown" sec:authorize="hasAnyRole('VISUALIZAR_PAG_DESENVOLVEDOR', 'VISUALIZAR_PAG_GERENTE')">
						    <a href="#" class="dropdown-toggle" data-toggle="dropdown"
                                role="button" aria-haspopup="true" aria-expanded="false">
	                            <span th:text="#{menu.opcoes}">Opções</span>
	                            <span class="caret"></span>
						    </a>
	
							<ul class="dropdown-menu">
								<li sec:authorize="hasRole('VISUALIZAR_PAG_DESENVOLVEDOR')">
	                                <a th:href="@{/desenvolvedor}" th:text="#{menu.desenvolvedor}">
	                                   Desenvolvedor
	                                </a>
								</li>
	
								<li sec:authorize="hasRole('VISUALIZAR_PAG_GERENTE')">
								    <a th:href="@{/gerente}" th:text="#{menu.gerente}">
							            Gerente
                                    </a>
								</li>
							</ul>
						</li>
					</ul>
	
					<form method="post" class="navbar-form navbar-right"
						th:action="@{/logout}">
						<button type="submit" class="btn btn-default">
							<span class="glyphicon glyphicon-log-out"></span> 
							<span th:text=#{menu.sair}>Sair</span>
						</button>
					</form>
	
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown">
						   <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" 
						      aria-haspopup="true" aria-expanded="false"> 
							  <span th:text="#{menu.outros}"></span>
							  <span class="caret"></span>
						   </a>
	
							<ul class="dropdown-menu">
								<li>
								    <a href="http://github.com/alexandreafon/spring-mvc-template" target="_blank" 
								        th:text=#{menu.site}>
                                        Site
                                    </a>
						        </li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	
		<div class="container">
			<div layout:fragment="content">O conteúdo das páginas filhas aparecerão aqui.</div>
		</div>
	
		<div class="container">
			<hr />
	
			<footer>
				<h4 th:text="#{rodape.titulo}">Título</h4>
			</footer>
		</div>
	
		<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	
		<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	</body>
</html>
