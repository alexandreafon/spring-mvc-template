<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
	    <title th:text="#{login.titulo}">Título</title>

	    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>

	    <link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>

	    <link th:href="@{/webjars/font-awesome/css/font-awesome.min.css}" rel="stylesheet"/>

	    <link th:href="@{/resources/css/estilo.css}" rel="stylesheet"/>
	</head>

	<body style="background-color: #f9f9f9">
		<div class="row">
			<div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4">
				<div th:if="${param.error}">
					<div class="alert alert-danger"
					   th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message} + ': Usuário e/ou inválidos!'">Usuário e/ou inválidos!</div>
				</div>

				<div th:if="${param.logout}">
					<div class="alert alert-info" th:text="#{login.ateLogo}">Até logo</div>
				</div>

				<div class="panel panel-info">
					<div class="panel-heading">
				    	<h3 class="panel-title" th:text="#{login.entre}">entre</h3>
				  	</div>
					<div class="panel-body">
						<form th:action="@{/login}" method="post">
							<div class="form-group">
								<input name="username" class="form-control" placeholder="Usuário" 
								    th:placeholder="#{login.form.usuario}"/>
							</div>

							<div class="form-group">
								<input type="password" name="password" class="form-control" placeholder="Senha"
                                    th:placeholder="#{login.form.senha}"/>
							</div>

							<div class="form-group">
								<button class="btn btn-primary btn-block" th:text=#{login.form.botao.entrar}>Entrar</button>
							</div>

							<div class="form-group">
								<input type="checkbox" id="remember-me" name="remember-me" />
								<label for="remember-me" th:text=#{login.form.lembrar}>Lembrar?</label>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<script th:src="@{/webjars/jquery/jquery.min.js}"></script>

		<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	</body>
</html>
